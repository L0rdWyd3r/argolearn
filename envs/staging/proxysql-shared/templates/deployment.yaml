{{- $vals        := .Values -}}
{{- $image       := default (dict) $vals.image -}}
{{- $pullSecret  := default "tf-secret-aws-ecr-token-cronjob" $vals.imagePullSecret -}}
{{- $replicas    := default 1 $vals.replicaCount | int -}}
{{- $repo        := default "busybox"  $image.repository -}}
{{- $tag         := default "latest"   $image.tag -}}
{{- $pullPolicy  := default "IfNotPresent" $image.pullPolicy -}}
{{- $resources   := default (dict) $vals.resources -}}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "proxysql.fullname" . }}
  labels:
{{ include "proxysql.labels" . | indent 4 }}
spec:
  serviceName: {{ include "proxysql.fullname" . }}
  replicas: {{ $replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "proxysql.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "proxysql.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      imagePullSecrets:
      - name: {{ $pullSecret }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ $repo }}:{{ $tag }}"
        imagePullPolicy: {{ $pullPolicy }}
        ports:
        - name: mysql
          containerPort: 3306
          protocol: TCP
        - name: proxysql-admin
          containerPort: 6032
          protocol: TCP
        resources:
{{- toYaml $resources | nindent 10 }}
        volumeMounts:
        - name: proxysql
          mountPath: "/mnt"
          readOnly: true
        - name: data
          mountPath: "/datadir"
      {{- with $vals.nodeSelector }}
      nodeSelector:
{{ toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: {{ include "proxysql.name" . }}
                app.kubernetes.io/instance: {{ .Release.Name }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: topology.kubernetes.io/zone
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: {{ include "proxysql.name" . }}
                  app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with $vals.tolerations }}
      tolerations:
{{ toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: proxysql
        secret:
          secretName: {{ include "proxysql.fullname" . }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      {{- if $vals.storageClassName }}
      storageClassName: {{ $vals.storageClassName }}
      {{- end }}
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{ default "1Gi" $vals.storage | quote }}

