---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/L0rdWyd3r/argolearn.git
    targetRevision: HEAD
    path: envs/staging/external-secrets
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
